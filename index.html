    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
    <style>
        img {
            margin-top: 20px;
            width: 120px;
            border-radius: 25px;
            border-bottom: 5px solid red;
        }
    </style>
</head>

    <div class="containerhome">
        <div>
            <img id="logo" src="https://i.pinimg.com/736x/8f/7a/a3/8f7aa39c8f322935683ad1da07c64e80.jpg" alt="logo">
        </div>
        <!-- Arithemtic windows -->
        <div id="arithmetic" class="alltype menu">
            <button class="btn fonts" onclick="location.href='addition.html'" id="plus">Addition<br>+</button>
            <button class="btn fonts" onclick=" location.href='substract.html'" id="minus">Substract<br>-</button>
            <button class="btn fonts " onclick=" location.href='multiply.html' " id="multi">Multiply<br>x</button>
            <button class="btn fonts" onclick=" location.href='divide.html'" id="div">Divide<br>÷</button>
            <div id="scont" class="slidercontainer">
                <p id="diff">Difficulty :</p>
                <input id="difficultySlider" class="slider" type="range" min="15" max="80">
            </div>
            <br>
            <button style="padding: 10px;" class="btn fonts" onclick="back()">← Back</button>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu" class="menu ">
            <button class="btn marTop marBottom " onclick="showMenu() ">New Game</button>
            <button class="btn marBottom " onclick="showScores()">High Scores</button>
            <button class="btn marBottom " onclick="openUrl() ">Contact Us</button>
        </div>

        <!-- High Score -->
        <div id="hhscreen" class="menu">
            <h1>High Scores</h1>
            <table>
                <tr>
                    <th>Task</th>
                    <th>Scores</th>
                </tr>
                <tr>
                    <td>Addition</td>
                    <td id="addHH">0</td>
                </tr>
                <tr>
                    <td>Substraction</td>
                    <td id="subHH">0</td>
                </tr>
                <tr>
                    <td>Multiplication</td>
                    <td id="mulHH">0</td>
                </tr>
                <tr>
                    <td>Division</td>
                    <td id="divHH">0</td>
                </tr>
            </table>
            <button style="padding: 10px;margin-top: 20px;" class="btn fonts" onclick="back()">← Back</button>
        </div>
        <br>

        <footer>Developed by <a target="_blank " href="https://www.instagram.com/utkarshencoder/ ">Utkarsh Sharma</a></footer>

    </div>
